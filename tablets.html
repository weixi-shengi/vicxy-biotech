<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精密錠劑工藝 | 薇璽生技</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .hero-blue { background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); clip-path: polygon(0 0, 100% 0, 100% 90%, 0% 100%); }
    </style>
</head>
<body class="bg-slate-50">
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b px-6 py-4">
        <div class="container mx-auto flex justify-between">
            <a href="index.html" class="text-blue-800 font-bold"><i class="fas fa-arrow-left"></i> 返回首頁</a>
            <span class="text-xs font-black text-slate-300 tracking-widest uppercase">Tablet Manufacturing</span>
        </div>
    </nav>
    <header class="hero-blue pt-40 pb-32 px-6 text-white text-center">
        <div class="container mx-auto max-w-4xl">
            <h1 class="text-4xl lg:text-6xl font-black mb-6">精密錠劑壓製技術</h1>
            <p class="text-lg text-blue-100/80 leading-relaxed max-w-2xl mx-auto">錠劑具備極佳的物理穩定性。我們透過高壓成型與包衣技術，確保活性成分精準釋放。</p>
        </div>
    </header>
    <main class="py-20 px-6 container mx-auto max-w-6xl">
        <div class="grid md:grid-cols-3 gap-8 mb-20">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border-b-4 border-blue-600">
                <i class="fas fa-layer-group text-3xl text-blue-600 mb-4"></i>
                <h3 class="text-xl font-black mb-4">膜衣錠 (Film-Coated)</h3>
                <p class="text-sm text-slate-500">超薄高分子包覆，防潮、遮味、好吞服。</p>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border-b-4 border-blue-600">
                <i class="fas fa-clock text-3xl text-blue-600 mb-4"></i>
                <h3 class="text-xl font-black mb-4">緩釋錠 (Time-Release)</h3>
                <p class="text-sm text-slate-500">特殊基質技術，讓有效成分在體內長效釋放。</p>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border-b-4 border-blue-600">
                <i class="fas fa-smile text-3xl text-blue-600 mb-4"></i>
                <h3 class="text-xl font-black mb-4">咀嚼/口含錠</h3>
                <p class="text-sm text-slate-500">優化口感與溶解度，適合各年齡層消費者。</p>
            </div>
        </div>
        <div class="bg-slate-900 text-white p-12 rounded-[3rem]">
            <h3 class="text-2xl font-black mb-8">嚴格品管流程</h3>
            <div class="grid md:grid-cols-2 gap-6 text-sm">
                <div class="flex items-center gap-4 p-4 border border-slate-700 rounded-xl">
                    <span class="text-blue-400 font-bold">01</span> 硬度測試：確保運輸過程不碎裂
                </div>
                <div class="flex items-center gap-4 p-4 border border-slate-700 rounded-xl">
                    <span class="text-blue-400 font-bold">02</span> 崩解度測試：確保進入體內能正確溶解
                </div>
            </div>
        </div>
    </main>
</body>
</html>
