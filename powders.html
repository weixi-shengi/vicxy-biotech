<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .hero-amber { background: linear-gradient(135deg, #92400e 0%, #b45309 100%); clip-path: polygon(0 0, 100% 0, 100% 90%, 0% 100%); }
    </style>
</head>
<body class="bg-slate-50">
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b px-6 py-4">
        <div class="container mx-auto flex justify-between">
            <a href="index.html" class="text-amber-800 font-bold"><i class="fas fa-arrow-left"></i> 返回首頁</a>
            <span class="text-xs font-black text-slate-300 tracking-widest uppercase">Powder Solutions</span>
        </div>
    </nav>
    <header class="hero-amber pt-40 pb-32 px-6 text-white text-center">
        <div class="container mx-auto max-w-4xl">
            <h1 class="text-4xl lg:text-6xl font-black mb-6">機能性粉包造粒</h1>
            <p class="text-lg text-amber-100/80 leading-relaxed max-w-2xl mx-auto">拒絕結塊與粉塵。我們透過流動床造粒技術，提供絕佳口感與速溶體驗。</p>
        </div>
    </header>
    <main class="py-20 px-6 container mx-auto max-w-6xl">
        <div class="grid md:grid-cols-2 gap-12">
            <div class="space-y-6">
                <h3 class="text-3xl font-black text-slate-900">為什麼選擇薇璽造粒？</h3>
                <p class="text-slate-500">傳統粉末易嗆口、不耐潮。我們的造粒技術能改善流動性，並精準控制風味包覆，讓您的益生菌、膠原蛋白粉更加美味。</p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-6 rounded-2xl shadow-sm"><span class="block text-2xl font-black text-amber-600">100+</span><span class="text-xs text-slate-400">風味配方庫</span></div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm"><span class="block text-2xl font-black text-amber-600">0.1g</span><span class="text-xs text-slate-400">精準充填</span></div>
                </div>
            </div>
            <div class="bg-white p-10 rounded-[3rem] border-2 border-amber-100">
                <h4 class="font-black mb-6">支援包材規格</h4>
                <ul class="space-y-4 text-slate-600 font-bold">
                    <li><i class="fas fa-check text-amber-500 mr-2"></i> 三邊封、背封式粉包</li>
                    <li><i class="fas fa-check text-amber-500 mr-2"></i> 高阻隔鋁箔包裝</li>
                    <li><i class="fas fa-check text-amber-500 mr-2"></i> 客製化彩色印刷設計</li>
                </ul>
            </div>
        </div>
